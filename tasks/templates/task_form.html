
{% extends 'homepage.html' %}
{% load static %}
{% block title %} Task form | {{ block.super }}{% endblock %}
{% block content %}

<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <main class="col-10 col-xs-10 col-sm-9 col-md-5 col-xl-4">
      <form method="post">
          {% csrf_token %}
          {{ form }}

            <div class="d-flex justify-content-center mb-3">
              <a href={% url 'home' %} class = 'btn btn-lg btn-secondary' >Cancel</a>
              <button  type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>

      </form>
    </main>
  </div>
</div>
{% endblock %}
